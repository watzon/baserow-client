  /api/audit-log/export/:
    post:
      operationId: async_audit_log_export_2
      description: 'Creates a job to export the filtered audit log to a CSV file.


        This is a **enterprise** feature.'
      parameters:
      - in: header
        name: ClientSessionId
        schema:
          type: string
          format: uuid
        description: An optional header that marks the action performed by this request as having occurred
          in a particular client session. Then using the undo/redo endpoints with the same ClientSessionId
          header this action can be undone/redone.
      tags:
      - Audit log
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SingleAuditLogExportJobRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SingleAuditLogExportJobRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SingleAuditLogExportJobRequest'
      security:
      - UserSource JWT: []
      - JWT: []
      responses:
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleAuditLogExportJobResponse'
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Machine readable error indicating what went wrong.
                    enum:
                    - ERROR_REQUEST_BODY_VALIDATION
                    - ERROR_MAX_JOB_COUNT_EXCEEDED
                  detail:
                    oneOf:
                    - type: string
                      format: string
                      description: Human readable details about what went wrong.
                    - type: object
                      format: object
                      description: Machine readable object about what went wrong.
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Machine readable error indicating what went wrong.
                    enum:
                    - ERROR_GROUP_DOES_NOT_EXIST
                  detail:
                    oneOf:
                    - type: string
                      format: string
                      description: Human readable details about what went wrong.
                    - type: object
                      format: object
                      description: Machine readable object about what went wrong.
          description: ''
  /api/audit-log/users/:
    get:
      operationId: audit_log_users_2
      description: 'List all users that have performed an action in the audit log.


        This is a **enterprise** feature.'
