openapi: 3.0.3
info:
  title: Baserow API spec
  version: 1.32.5
  description: 'For more information about our REST API, please visit [this page](https://baserow.io/docs/apis%2Frest-api).


    For more information about our deprecation policy, please visit [this page](https://baserow.io/docs/apis%2Fdeprecations).'
  contact:
    url: https://baserow.io/contact
  license:
    name: MIT
    url: https://gitlab.com/baserow/baserow/-/blob/master/LICENSE
paths:
  /api/jobs/:
    get:
      operationId: list_job
      description: List all existing jobs. Jobs are task executed asynchronously in the background. You
        can use the `get_job` endpoint to read the currentprogress of a the job.
      parameters:
      - in: query
        name: job_ids
        schema:
          type: string
        description: A comma separated list of job ids in the desired order.The jobs will be returned
          in the same order as the ids.If a job id is not found it will be ignored.
      - in: query
        name: states
        schema:
          type: string
        description: 'A comma separated list of jobs state to look for. The only possible values are:
          `pending`, `finished`, `failed` and `cancelled`. It''s possible to exclude a state by prefixing
          it with a `!`. '
      tags:
      - Jobs
      security:
      - UserSource JWT: []
      - JWT: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job_TypeJob'
          description: ''
    post:
      operationId: create_job
      description: Creates a new job. This job runs asynchronously in the background and execute the task
        specific to the provided typeparameters. The `get_job` can be used to get the current state of
        the job.
      tags:
      - Jobs
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Job_TypeCreateJob'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Job_TypeCreateJob'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Job_TypeCreateJob'
      security:
      - UserSource JWT: []
      - JWT: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job_TypeJob'
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Machine readable error indicating what went wrong.
                    enum:
                    - ERROR_USER_NOT_IN_GROUP
                    - ERROR_REQUEST_BODY_VALIDATION
                    - ERROR_MAX_JOB_COUNT_EXCEEDED
                  detail:
                    oneOf:
                    - type: string
                      format: string
                      description: Human readable details about what went wrong.
                    - type: object
                      format: object
                      description: Machine readable object about what went wrong.
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Machine readable error indicating what went wrong.
                    enum:
                    - ERROR_GROUP_DOES_NOT_EXIST
                  detail:
                    oneOf:
                    - type: string
                      format: string
                      description: Human readable details about what went wrong.
                    - type: object
                      format: object
                      description: Machine readable object about what went wrong.
          description: ''
  /api/jobs/{job_id}/:
    get:
      operationId: get_job
      description: Returns the information related to the provided job id. This endpoint can for example
        be polled to get the state and progress of the job in real time.
      parameters:
      - in: path
        name: job_id
        schema:
          type: integer
        description: The job id to lookup information about.
        required: true
      tags:
      - Jobs
      security:
      - UserSource JWT: []
      - JWT: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job_TypeJob'
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Machine readable error indicating what went wrong.
                    enum:
                    - ERROR_JOB_DOES_NOT_EXIST
                  detail:
                    oneOf:
                    - type: string
                      format: string
                      description: Human readable details about what went wrong.
                    - type: object
                      format: object
                      description: Machine readable object about what went wrong.
          description: ''
  /api/jobs/{job_id}/cancel/:
    post:
      operationId: cancel_job
      description: 'Cancels a job. Note: you can cancel only a scheduled or a job that is already running.
        The user requesting must be the owner of the job to cancel.'
      parameters:
      - in: path
        name: job_id
        schema:
          type: integer
        description: The job id to cancel.
        required: true
      tags:
      - Jobs
      security:
      - UserSource JWT: []
      - JWT: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job_TypeJob'
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Machine readable error indicating what went wrong.
                    enum:
                    - ERROR_JOB_NOT_CANCELLABLE
                  detail:
                    oneOf:
                    - type: string
                      format: string
                      description: Human readable details about what went wrong.
                    - type: object
                      format: object
                      description: Machine readable object about what went wrong.
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Machine readable error indicating what went wrong.
                    enum:
                    - ERROR_JOB_DOES_NOT_EXIST
                  detail:
                    oneOf:
                    - type: string
                      format: string
                      description: Human readable details about what went wrong.
                    - type: object
                      format: object
                      description: Machine readable object about what went wrong.
          description: ''
