openapi: 3.0.3
info:
  title: Baserow API spec
  version: 1.32.5
  description: 'For more information about our REST API, please visit [this page](https://baserow.io/docs/apis%2Frest-api).


    For more information about our deprecation policy, please visit [this page](https://baserow.io/docs/apis%2Fdeprecations).'
  contact:
    url: https://baserow.io/contact
  license:
    name: MIT
    url: https://gitlab.com/baserow/baserow/-/blob/master/LICENSE
paths:
  /api/templates/:
    get:
      operationId: list_templates
      description: Lists all the template categories and the related templates that are in that category.
        The template's `workspace_id` can be used for previewing purposes because that workspace contains
        the applications that are in the template. All the `get` and `list` endpoints related to that
        workspace are publicly accessible.
      tags:
      - Templates
      security:
      - UserSource JWT: []
      - JWT: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TemplateCategories'
          description: ''
  /api/templates/install/{workspace_id}/{template_id}/:
    post:
      operationId: install_template
      description: (Deprecated) Installs the applications of the given template into the given workspace
        if the user has access to that workspace. The response contains those newly created applications.
      parameters:
      - in: header
        name: ClientSessionId
        schema:
          type: string
          format: uuid
        description: An optional header that marks the action performed by this request as having occurred
          in a particular client session. Then using the undo/redo endpoints with the same ClientSessionId
          header this action can be undone/redone.
      - in: header
        name: ClientUndoRedoActionGroupId
        schema:
          type: string
          format: uuid
        description: An optional header that marks the action performed by this request as having occurred
          in a particular action group.Then calling the undo/redo endpoint with the same ClientSessionId
          header, all the actions belonging to the same action group can be undone/redone together in
          a single API call.
      - in: path
        name: template_id
        schema:
          type: integer
        description: The id related to the template that must be installed.
        required: true
      - in: path
        name: workspace_id
        schema:
          type: integer
        description: The id related to the workspace where the template applications must be installed
          into.
        required: true
      tags:
      - Templates
      security:
      - UserSource JWT: []
      - JWT: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApplicationApplication'
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Machine readable error indicating what went wrong.
                    enum:
                    - ERROR_USER_NOT_IN_GROUP
                    - ERROR_TEMPLATE_FILE_DOES_NOT_EXIST
                  detail:
                    oneOf:
                    - type: string
                      format: string
                      description: Human readable details about what went wrong.
                    - type: object
                      format: object
                      description: Machine readable object about what went wrong.
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Machine readable error indicating what went wrong.
                    enum:
                    - ERROR_GROUP_DOES_NOT_EXIST
                    - ERROR_TEMPLATE_DOES_NOT_EXIST
                  detail:
                    oneOf:
                    - type: string
                      format: string
                      description: Human readable details about what went wrong.
                    - type: object
                      format: object
                      description: Machine readable object about what went wrong.
          description: ''
  /api/templates/install/{workspace_id}/{template_id}/async/:
    post:
      operationId: install_template_async
      description: Start an async job to install the applications of the given template into the given
        workspace if the user has access to that workspace. The response contains those newly created
        applications.
      parameters:
      - in: header
        name: ClientSessionId
        schema:
          type: string
          format: uuid
        description: An optional header that marks the action performed by this request as having occurred
          in a particular client session. Then using the undo/redo endpoints with the same ClientSessionId
          header this action can be undone/redone.
      - in: header
        name: ClientUndoRedoActionGroupId
        schema:
          type: string
          format: uuid
        description: An optional header that marks the action performed by this request as having occurred
          in a particular action group.Then calling the undo/redo endpoint with the same ClientSessionId
          header, all the actions belonging to the same action group can be undone/redone together in
          a single API call.
      - in: path
        name: template_id
        schema:
          type: integer
        description: The id related to the template that must be installed.
        required: true
      - in: path
        name: workspace_id
        schema:
          type: integer
        description: The id related to the workspace where the template applications must be installed
          into.
        required: true
      tags:
      - Templates
      security:
      - UserSource JWT: []
      - JWT: []
      responses:
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstallTemplateJobTypeResponse'
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Machine readable error indicating what went wrong.
                    enum:
                    - ERROR_USER_NOT_IN_GROUP
                    - ERROR_TEMPLATE_FILE_DOES_NOT_EXIST
                    - ERROR_MAX_JOB_COUNT_EXCEEDED
                  detail:
                    oneOf:
                    - type: string
                      format: string
                      description: Human readable details about what went wrong.
                    - type: object
                      format: object
                      description: Machine readable object about what went wrong.
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Machine readable error indicating what went wrong.
                    enum:
                    - ERROR_GROUP_DOES_NOT_EXIST
                    - ERROR_TEMPLATE_DOES_NOT_EXIST
                  detail:
                    oneOf:
                    - type: string
                      format: string
                      description: Human readable details about what went wrong.
                    - type: object
                      format: object
                      description: Machine readable object about what went wrong.
          description: ''
components:
  schemas:
    TemplateCategories:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 32
        templates:
          type: array
          items:
            $ref: '#/components/schemas/Template'
          readOnly: true
      required:
      - id
      - name
      - templates
    InstallTemplateJobTypeResponse:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        type:
          type: string
          readOnly: true
          description: The type of the job.
        progress_percentage:
          type: integer
          description: A percentage indicating how far along the job is. 100 means that it's finished.
        state:
          type: string
          description: Indicates the state of the import job.
        human_readable_error:
          type: string
          description: A human readable error message indicating what went wrong.
        workspace:
          allOf:
          - $ref: '#/components/schemas/Workspace'
          readOnly: true
        template:
          allOf:
          - $ref: '#/components/schemas/Template'
          readOnly: true
        installed_applications:
          readOnly: true
      required:
      - id
      - installed_applications
      - progress_percentage
      - state
      - template
      - type
      - workspace
    ApplicationApplication:
      oneOf:
      - $ref: '#/components/schemas/DatabaseApplication'
      - $ref: '#/components/schemas/BuilderApplication'
      - $ref: '#/components/schemas/DashboardApplication'
      discriminator:
        propertyName: type
        mapping:
          database: '#/components/schemas/DatabaseApplication'
          builder: '#/components/schemas/BuilderApplication'
          dashboard: '#/components/schemas/DashboardApplication'
    Template:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 64
        slug:
          type: string
          description: The template slug that is used to match the template with the JSON file name.
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        icon:
          type: string
          description: The icon class name that can be used for displaying purposes.
          maxLength: 32
        keywords:
          type: string
          description: Keywords related to the template that can be used for search.
        workspace_id:
          type: integer
          nullable: true
          description: The group containing the applications related to the template. The read endpoints
            related to that group are publicly accessible for preview purposes.
          readOnly: true
        is_default:
          type: string
          readOnly: true
          description: Indicates if the template must be selected by default. The web-frontend automatically
            selects the first `is_default` template that it can find.
        open_application:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          description: The application ID that must be opened when the template is previewed. If null,
            then the first will automatically be chosen.
      required:
      - icon
      - id
      - is_default
      - name
      - slug
      - workspace_id
    Workspace:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 165
        generative_ai_models_enabled:
          type: string
          readOnly: true
      required:
      - generative_ai_models_enabled
      - id
      - name
    DatabaseApplication:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 160
        order:
          type: integer
          maximum: 2147483647
          minimum: 0
        type:
          type: string
          readOnly: true
        workspace:
          allOf:
          - $ref: '#/components/schemas/Workspace'
          description: The workspace that the application belongs to.
        created_on:
          type: string
          format: date-time
          readOnly: true
        tables:
          type: array
          items:
            $ref: '#/components/schemas/Table'
          readOnly: true
          description: This field is specific to the `database` application and contains an array of tables
            that are in the database.
      required:
      - created_on
      - id
      - name
      - order
      - tables
      - type
      - workspace
    BuilderApplication:
      type: object
      description: 'The builder serializer.


        ðŸ‘‰ Mind to update the

        baserow.contrib.builder.api.domains.serializer.PublicBuilderSerializer

        when you update this one.'
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 160
        order:
          type: integer
          maximum: 2147483647
          minimum: 0
        type:
          type: string
          readOnly: true
        workspace:
          allOf:
          - $ref: '#/components/schemas/Workspace'
          description: The workspace that the application belongs to.
        created_on:
          type: string
          format: date-time
          readOnly: true
        pages:
          type: array
          items:
            $ref: '#/components/schemas/Page'
          readOnly: true
          description: This field is specific to the `builder` application and contains an array of pages
            that are in the builder.
        theme:
          allOf:
          - $ref: '#/components/schemas/ColorTypographyButtonImagePageInputTableLinklink_active_text_decoration'
          readOnly: true
          description: This field is specific to the `builder` application and contains the theme settings.
        favicon_file:
          allOf:
          - $ref: '#/components/schemas/UserFile'
          nullable: true
          description: The favicon image file
        login_page_id:
          type: integer
          nullable: true
      required:
      - created_on
      - id
      - name
      - order
      - pages
      - theme
      - type
      - workspace
    DashboardApplication:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 160
        order:
          type: integer
          maximum: 2147483647
          minimum: 0
        type:
          type: string
          readOnly: true
        workspace:
          allOf:
          - $ref: '#/components/schemas/Workspace'
          description: The workspace that the application belongs to.
        created_on:
          type: string
          format: date-time
          readOnly: true
        description:
          type: string
      required:
      - created_on
      - id
      - name
      - order
      - type
      - workspace
    Table:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        order:
          type: integer
          maximum: 2147483647
          minimum: 0
          description: Lowest first.
        database_id:
          type: integer
          readOnly: true
        data_sync:
